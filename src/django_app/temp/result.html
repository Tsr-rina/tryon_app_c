<html>
    <head>
        <meta charset="utf-8">
        <title>tryon_app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light" style="border-bottom: solid 5px black;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'index' %}">TryonApp</a>
                </div>
            </div>
        </nav>

        <br>

        <div class="text-center">
            <h3>試着結果</h3>
            <!-- <p>{{ cloth_path }}</p>
            <p>{{ mask_path }}</p> -->
        </div>
        <br>
        <br>
        <br>

        <div class='container container-m' id='model_image'>

            <div class="row text-center">

                <div class="col-md-4 img-hidden">
                    <div id="img_left"  class="card" style="width: 25rem;">
                        <!-- <img class='img-fluid' src="data:image/png;base64,{{ transfer_img }}" alt="" width="auto" height="auto"> -->
                    </div>

                </div>
                <div class="col-md-4 img-hidden">
                    <div class="card" style="width: 20rem;">
                        <img class='img-fluid' src="data:image/png;base64,{{ transfer_img }}" alt="" width="auto" height="auto">
                    </div>

                </div>
                <div class="col-md-4 img-hidden">
                    <div id="img_right" class="card" style="width: 20rem;">
                        <!-- <img   class='img-fluid' src="data:image/png;base64,{{ transfer_img }}" alt="" width="auto" height="auto"> -->
                    </div>

                </div>
            </div>

        </div>

        <br>
        <br>
        <br>

        <div class='text-center' id='submit_btn'>
            <a href="{% url 'tryon_app:model_select' %}"><button class="btn btn-Light btn-lg" type="button">続ける</button></a>

        </div>





            <!-- <input class='text-center' type="checkbox" class="btn btn-Light" name="{{ image.model_name }}" value="{{ image.model_name }}"><br> -->


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>
            document.getElementById("img_right").style = "visibility:hidden;";
            document.getElementById("img_left").style = "visibility:hidden;";
        </script>

    </body>
</html>
